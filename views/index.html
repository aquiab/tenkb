<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <title>10kb</title>
</head>

<body>
  <div id='main-container'>
    <header class='flex-child'>
      <h1>10kb</h1>
    </header>
    <main class='flex-child'>
      <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.gif,.ico">
      <p id="status">Please select a file:</p>
      <button id='upload-button'>Upload</button>
      <div id='gallery'></div>
    </main>
    <footer class='flex-child'>

    </footer>
  </div>
  <script src='./scripts/mapUrls.js'></script>
  <script type='module' src='./scripts/initUpload.js'></script>
</body>

</html>
