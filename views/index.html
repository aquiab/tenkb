<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
  <title>10kb</title>
</head>

<body>
  <div id='main-container' class='flex-parent'>
    <header class='flex-child'>
      <h1>10kb</h1>
    </header>
    <main class='flex-child'>
      <div class='flex-parent'>
        <div class='flex-child flex-parent'>
          <label for="file-input" class="flex-child" id='upload-button'>
            Upload Image
          </label>
          <input type="file" id="file-input" class='flex-child' accept=".jpg,.jpeg,.png,.gif,.ico" style='display: none'>
        </div>
      </div>
      <div id='gallery'></div>
      <div id='popup'>
        <div id='popup-header'>
          <div id='popup-close'>x</div>
        </div>
        <img id='popup-img' src='' />
      </div>
    </main>
    <footer class='flex-child'>

    </footer>
  </div>
  <script src='./scripts/mapUrls.js'></script>
  <script type='module' src='./scripts/initUpload.js'></script>
  <script src='./scripts/openBox.js'></script>
</body>

</html>
